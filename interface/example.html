<html>
  <head>
    <title>Example Interface</title>
    <link rel="stylesheet" href="bracketing.css">
  </head>
  <body>
    <span class="dtext">
      <span class="part_of_speech">
        <span class="pos_tag">sentence</span>
        <span class="dtext">
          <span class="punctuation">^</span>
          <span class="part_of_speech">
            <span class="pos_tag">noun-phrase</span>
            <span class="dtext">
              <span class="part_of_speech">
                <span class="pos_tag">adj</span>
                <span class="dtext">colourless</span>
              </span>

              <span class="part_of_speech">
                <span class="pos_tag">adj</span>
                <span class="dtext">green</span>
              </span>

              <span class="part_of_speech">
                <span class="pos_tag">noun-plural</span>
                <span class="dtext">ideas</span>
              </span>
            </span>
          </span>

          <span class="part_of_speech">
            <span class="pos_tag">verb</span>
            <span class="dtext">sleep</span>
          </span>

          <span class="part_of_speech">
            <span class="pos_tag">adverb</span>
            <span class="dtext">furiously</span>
          </span>
          <span class="punctuation">.</span>
        </span>
      </span>
    </span>
  </body>
</html>
